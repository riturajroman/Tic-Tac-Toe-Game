<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic-Tac-Toe Game</title>
</head>

<body>
    <div class="container">
        <h1>Tic-Tac-Toe Game</h1>
        <h3 id="msg-box">Message Box</h3>
        <div class="game-board">
            <div class="cells"></div>
            <div class="cells"></div>
            <div class="cells"></div>
            <div class="cells"></div>
            <div class="cells"></div>
            <div class="cells"></div>
            <div class="cells"></div>
            <div class="cells"></div>
            <div class="cells"></div>
        </div>
        <div class="players">
            <div class="playerX player">Player X Points: <span>0</span></div>
            <div class="playerO player">Player O Points: <span>0</span></div>
        </div>
        <div class="restartgame">
            <button class="restart-btn">Restart Game</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
